<!DOCTYPE html>
<!-- this is an example all based on "https://heropy.blog/2019/04/24/html-css-starter/"-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Github</title>
</head>
<body>
    <header> <!-- changed into 'header' instead of 'div'-->
        <div class="container">
            <div class="container-left">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="Github Logo">
                </div>
                <ul class="menu clearfix">
                    <li class="menu-item">Personal</li>
                    <li class="menu-item">Open Source</li>
                    <li class="menu-item">Business</li>
                    <li class="menu-item">Explore</li>
                </ul>
            </div>
        </div>
    </header>

    <header></header>
</body>
</html>
